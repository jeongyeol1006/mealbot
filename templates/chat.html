<!DOCTYPE html>
<html>
<head>
    <title>Í∏âÏãù Ï±óÎ¥á</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #0077cc;
        }
        input {
            font-size: 16px;
            padding: 8px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }
        #response {
            font-family: 'Courier New', monospace;
            color: #222;
            background-color: #e6f0ff;
            padding: 10px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Ïû•Í≥°Í≥† Í∏âÏãù Ï±óÎ¥á ü§ñ</h1>
    <input type="text" id="message" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
    <button onclick="send()">Î≥¥ÎÇ¥Í∏∞</button>
    <pre id="response"></pre>

    <div id="calendar"></div>

    <script>
        // Î©îÏãúÏßÄ Î≥¥ÎÇ¥Í∏∞
        function send() {
            const msg = document.getElementById('message').value;
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg })
            }).then(res => res.json())
              .then(data => {
                document.getElementById('response').innerText = data.reply;
              });
        }

        // Enter ÌÇ§Î°ú Ï†ÑÏÜ°
        document.getElementById("message").addEventListener("keypress", function(e) {
            if (e.key === "Enter") send();
        });

        // ÎÇ†Ïßú Î≤ÑÌäº ÏÉùÏÑ±
        const calendarDiv = document.getElementById("calendar");
        const today = new Date();
        for (let i = 0; i < 7; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);
            const label = `${date.getMonth() + 1}/${date.getDate()}`;
            const btn = document.createElement("button");
            btn.innerText = label;
            btn.onclick = () => {
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: label })
                }).then(res => res.json())
                  .then(data => {
                    document.getElementById('response').innerText = data.reply;
                  });
            };
            calendarDiv.appendChild(btn);
        }
    </script>
</body>
</html>
